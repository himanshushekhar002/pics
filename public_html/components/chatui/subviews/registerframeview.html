<div style="height: 480px;"> 
    <div class="chatmsg message-box-container-bot intro-bubble">
        <img class="welcome-user-icon" ng-src="{{getBotIconUrl()}}">
        <div>
            <b>PICS</b><br/>
            <small>Virtual Assistant Agent</small>
        </div>
    </div>
<md-content id="content" style="background: transparent; width: 100%; height:170px;">
    <div class="chatmsg message-box-container-bot">
        <img class="user-icon" ng-src="{{getBotIconUrl()}}">
        <div class="white-bubble">
            Hello, How can I help you?
        </div>
    </div>
    <div class="chatmsg message-box-container-bot">
        <img class="user-icon" ng-src="{{getBotIconUrl()}}">
        <div class="white-bubble"> 
            Please provide your mobile number to start with.
        </div>
    </div>
    <!-- -->
    <div>
        <div ng-repeat="msg in phoneValidationMessageList track by $index" class="chatmsg message-box-container-bot">
            <img class="user-icon" ng-src="{{getBotIconUrl()}}">
        <div class="white-bubble" id="{{$index}}">
            {{msg}}
        </div>
        </div>
    </div>
</md-content>
<div id="welcome-sign-up-container">
    <div class="contact-details">
        <div style="margin: 18px 0 21px 0;">            
            <label style="font-size: 14px; font-weight: bold;">Contact Number</label>            
            <input id="mobilenumber" style=" border: 1px solid #2ea5dd; background: #f5f9fd; margin: 0 auto; width: 220px;" ng-model="userdetail.phone" required="" my-enter="sign_up_submit()">
        </div>
    </div>
    <div>
        <md-button id="chat_now_button" class="md-raised md-primary md-hue-2 start_chat" ng-click="sign_up_submit()">START CHAT</md-button>
    </div>
</div>
</div>
