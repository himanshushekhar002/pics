<div class="bottom-bar-container">
    <div class="suggestion-bar-container">
        <md-virtual-repeat-container id="horizontal-container" class="horizontal-container" md-orient-horizontal>
            <div md-virtual-repeat="item in suggestionList"
                 class="repeated-item" >
                <div class ="chip" ng-click="choose($index, -1)">
                    {{item}}
                </div>
            </div>
        </md-virtual-repeat-container>
    </div>
    <table ng-show="isProgressInActive" class="write-box-table" >
        <tr>
            <td  style="height: 48px;width:100%;">
                <!--                <input id="input" class="input_box" type="text"/>-->
        <md-input-container class="send-message-input-box md-block" md-is-error="validateText()" md-no-float>
            <textarea id="input" ng-model="message.text" max-rows="3" md-maxlength="getMaxTextBoxLength()" class="input-box" type="text" placeholder="Type your message ..." my-enter="send()" ctrl-enter>
            </textarea>
        </md-input-container>
        </td>
        <td class="chat_send_button_td" ng-click="send();" >

        <md-toolbar class="md-primary md-hue-2 send-icon chat-send-button"><md-icon>send</md-icon></md-toolbar>
        </td>
        </tr>
    </table>
</div>
